<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Fish</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <img src="./images/fish.jpg" alt=""abstract-kitty>
    <div class="circle"></div>

   

    <h1>Glassmorphism Realized</h1>
    <div class="container" id="glass">
        <h2 class="seq">Example:</h2>
        <p class="seq">This is a combination of GSAP and CSS Glassmorphism</p>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <script>

        const glass = document.getElementById('glass');

        const tl = gsap.timeline({defaults: {ease: "power2.inOut", duration: 1.5}})

        tl.from('img', { x: '-30%', opacity: 0})
        .from('h1', {y: "-50%" , opacity:0})
        .from('.container', { opacity: 0, delay: .5, duration: 1}, "-=1.5")
        .from('.container', {x: "-50%" , backdropFilter: 'blur(0px)'})
        
        
        .from('.seq', {y: -30, opacity:0, stagger: .2, duration: .5}, "-=.5")
        from('h1', { y: 20, clipPath: 'insert(0 0 100% 0)'}, "-=.8")
    </script>
</body>
</html>
